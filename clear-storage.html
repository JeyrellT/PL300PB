<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Limpiar Storage - PL300 Quiz App</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        .storage-info {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            max-height: 400px;
            overflow-y: auto;
        }
        .storage-item {
            margin: 10px 0;
            padding: 10px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            word-break: break-all;
        }
        .storage-key {
            color: #ffd700;
            font-weight: bold;
        }
        button {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .btn-clear-all {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }
        .btn-clear-all:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(245, 87, 108, 0.4);
        }
        .btn-clear-pl300 {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }
        .btn-clear-pl300:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(79, 172, 254, 0.4);
        }
        .btn-clear-cxc {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            color: white;
        }
        .btn-clear-cxc:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(67, 233, 123, 0.4);
        }
        .btn-refresh {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            color: white;
        }
        .btn-refresh:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(250, 112, 154, 0.4);
        }
        .success {
            background: rgba(67, 233, 123, 0.3);
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            text-align: center;
            font-weight: bold;
        }
        .warning {
            background: rgba(255, 193, 7, 0.3);
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üóëÔ∏è Gestor de Storage</h1>
        
        <div class="warning">
            ‚ö†Ô∏è <strong>Atenci√≥n:</strong> Esta herramienta te permite limpiar el almacenamiento local de la aplicaci√≥n.
        </div>

        <div id="storageInfo" class="storage-info">
            <div>üìä Cargando informaci√≥n de storage...</div>
        </div>

        <button class="btn-clear-pl300" onclick="clearPL300Only()">
            üéØ Limpiar Solo Perfil PL300
        </button>

        <button class="btn-clear-cxc" onclick="clearCxCOnly()">
            üéÆ Limpiar Solo Perfil CxC
        </button>

        <button class="btn-clear-all" onclick="clearAllStorage()">
            üóëÔ∏è Limpiar Todo el Storage
        </button>

        <button class="btn-refresh" onclick="location.reload()">
            üîÑ Actualizar Informaci√≥n
        </button>

        <div id="message"></div>
    </div>

    <script>
        // Mostrar informaci√≥n del storage
        function displayStorageInfo() {
            const info = document.getElementById('storageInfo');
            let html = '<h3>üì¶ LocalStorage Actual:</h3>';
            
            const pl300Keys = [];
            const cxcKeys = [];
            const otherKeys = [];
            
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                if (key.includes('pl300') || key.includes('PL300')) {
                    pl300Keys.push(key);
                } else if (key.includes('cxc') || key.includes('CxC')) {
                    cxcKeys.push(key);
                } else {
                    otherKeys.push(key);
                }
            }

            if (pl300Keys.length > 0) {
                html += '<h4 style="color: #4facfe;">üéØ PL300 Keys:</h4>';
                pl300Keys.forEach(key => {
                    const value = localStorage.getItem(key);
                    const size = new Blob([value]).size;
                    html += `<div class="storage-item">
                        <div class="storage-key">${key}</div>
                        <div>Tama√±o: ${(size / 1024).toFixed(2)} KB</div>
                    </div>`;
                });
            }

            if (cxcKeys.length > 0) {
                html += '<h4 style="color: #43e97b;">üéÆ CxC Keys:</h4>';
                cxcKeys.forEach(key => {
                    const value = localStorage.getItem(key);
                    const size = new Blob([value]).size;
                    html += `<div class="storage-item">
                        <div class="storage-key">${key}</div>
                        <div>Tama√±o: ${(size / 1024).toFixed(2)} KB</div>
                    </div>`;
                });
            }

            if (otherKeys.length > 0) {
                html += '<h4 style="color: #fee140;">üîß Otras Keys:</h4>';
                otherKeys.forEach(key => {
                    const value = localStorage.getItem(key);
                    const size = new Blob([value]).size;
                    html += `<div class="storage-item">
                        <div class="storage-key">${key}</div>
                        <div>Tama√±o: ${(size / 1024).toFixed(2)} KB</div>
                    </div>`;
                });
            }

            if (localStorage.length === 0) {
                html += '<div class="success">‚úÖ El localStorage est√° vac√≠o</div>';
            } else {
                html += `<div style="margin-top: 20px; text-align: center;">
                    <strong>Total: ${localStorage.length} items</strong>
                </div>`;
            }

            info.innerHTML = html;
        }

        function clearPL300Only() {
            if (confirm('¬øEst√°s seguro de que quieres limpiar SOLO el perfil PL300?')) {
                let count = 0;
                const keys = Object.keys(localStorage);
                keys.forEach(key => {
                    if (key.includes('pl300') || key.includes('PL300')) {
                        localStorage.removeItem(key);
                        count++;
                    }
                });
                
                // Tambi√©n limpiar IndexedDB PL300 si existe
                if (window.indexedDB) {
                    indexedDB.deleteDatabase('pl300_db');
                }
                
                showMessage(`‚úÖ Se limpiaron ${count} items del perfil PL300`, 'success');
                displayStorageInfo();
            }
        }

        function clearCxCOnly() {
            if (confirm('¬øEst√°s seguro de que quieres limpiar SOLO el perfil CxC?')) {
                let count = 0;
                const keys = Object.keys(localStorage);
                keys.forEach(key => {
                    if (key.includes('cxc') || key.includes('CxC')) {
                        localStorage.removeItem(key);
                        count++;
                    }
                });
                
                // Tambi√©n limpiar IndexedDB CxC si existe
                if (window.indexedDB) {
                    indexedDB.deleteDatabase('cxcc_app_v1');
                }
                
                showMessage(`‚úÖ Se limpiaron ${count} items del perfil CxC`, 'success');
                displayStorageInfo();
            }
        }

        function clearAllStorage() {
            if (confirm('‚ö†Ô∏è ¬øEst√°s ABSOLUTAMENTE seguro de que quieres limpiar TODO el storage?\n\nEsto incluye:\n- Perfiles PL300\n- Perfiles CxC\n- Todo el progreso\n- Todos los datos guardados\n\nEsta acci√≥n NO se puede deshacer.')) {
                // Limpiar localStorage
                const count = localStorage.length;
                localStorage.clear();
                
                // Limpiar sessionStorage
                sessionStorage.clear();
                
                // Limpiar IndexedDB
                if (window.indexedDB) {
                    indexedDB.deleteDatabase('cxcc_app_v1');
                    indexedDB.deleteDatabase('pl300_db');
                }
                
                showMessage(`‚úÖ Se limpi√≥ todo el storage (${count} items eliminados)`, 'success');
                displayStorageInfo();
            }
        }

        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.className = type;
            messageDiv.textContent = text;
            setTimeout(() => {
                messageDiv.textContent = '';
                messageDiv.className = '';
            }, 5000);
        }

        // Cargar informaci√≥n al inicio
        displayStorageInfo();
    </script>
</body>
</html>
